<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafici a Torta con Ingrandimento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div>
        <h2>Distribuzione delle Classi (Ovest)</h2>
        <canvas id="chartOvest"></canvas>
    </div>
    
    <div>
        <h2>Distribuzione delle Classi (Est)</h2>
        <canvas id="chartEst"></canvas>
    </div>

    <script>
        // Dati per il grafico Ovest
        const dataOvest = {
            labels: ['Hydrozoa', 'Gastropoda', 'Scyphozoa', 'Cephalopoda', 'Echinoidea', 'Asteroidea', 'Teleostei', 'Thaliacea', 'Elasmobranchii', 'Hidrozoa', 'Platelminti', 'Malacostraca', 'Holothuroidea', 'Ophiuroidea', 'Stolidobranchia'],
            datasets: [{
                label: 'Ovest',
                data: [75, 35, 24, 9, 6, 4, 4, 4, 2, 2, 1, 1, 1, 1, 1],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1,
                hoverOffset: 10 // Aggiungere un offset per ingrandire la fetta al passaggio del mouse
            }]
        };

        // Configurazione del grafico Ovest
        const configOvest = {
            type: 'pie',
            data: dataOvest,
            options: {
                responsive: true,
            }
        };

        // Rendering del grafico Ovest
        const chartOvest = new Chart(
            document.getElementById('chartOvest'),
            configOvest
        );

        // Dati per il grafico Est
        const dataEst = {
            labels: ['Scyphozoa', 'Hydrozoa', 'Gastropoda', 'Cephalopoda'],
            datasets: [{
                label: 'Est',
                data: [4, 1, 1, 1],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                ],
                borderWidth: 1,
                hoverOffset: 10 // Aggiungere un offset per ingrandire la fetta al passaggio del mouse
            }]
        };

        // Configurazione del grafico Est
        const configEst = {
            type: 'pie',
            data: dataEst,
            options: {
                responsive: true,
            }
        };

        // Rendering del grafico Est
        const chartEst = new Chart(
            document.getElementById('chartEst'),
            configEst
        );
    </script>

</body>
</html>
