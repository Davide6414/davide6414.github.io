        let currentQuestionIndex = 0;
        let shuffledQuestions = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            shuffledQuestions = shuffle([...myQuestions]);
            currentQuestionIndex = 0;
            showQuestion();
            resultsContainer.innerHTML = '';
        }

        function showQuestion() {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const answers = [];

            for (let letter in currentQuestion.answers) {
                if (currentQuestion.answers[letter]) {
                    answers.push(
                        `<label class="answer">
                            <input type="radio" name="question" value="${letter}">
                            ${letter} : ${currentQuestion.answers[letter]}
                        </label>`
                    );
                }
            }

            quizContainer.innerHTML = `
                <div class="question"> ${currentQuestion.question} </div>
                <div class="answers"> ${answers.join('')} </div>
            `;

            // Aggiorna il progresso
            updateProgress();
        }

        function updateProgress() {
            progressContainer.innerHTML = `Domanda ${currentQuestionIndex + 1} di ${shuffledQuestions.length}`;
        }

        function showResults() {
            const answerContainer = quizContainer.querySelector('.answers');
            const selector = 'input[name=question]:checked';
            const userAnswer = (answerContainer.querySelector(selector) || {}).value;

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            if (userAnswer === currentQuestion.correctAnswer) {
                    currentQuestionIndex++;
                if (currentQuestionIndex < shuffledQuestions.length) {
                    showQuestion();
                } else {
                    resultsContainer.innerHTML = 'Bravo! Hai risposto correttamente a tutte le domande. Hai vinto!';
                }
            } else {
                resultsContainer.innerHTML = `Hai sbagliato una risposta. Ricomincia il quiz. La risposta corretta era: ${currentQuestion.correctAnswer}`;

            }
